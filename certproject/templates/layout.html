<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        {% if first_renewal %}
            <a href="{% url 'renewal-edit' first_renewal.pk %}">Renewal</a> |
        {% else %}
            <span style="color: gray;">No Renewals</span> |
        {% endif %}
        <a href="/district">District</a> |
        <a href="/addon">Add-On</a> |
        <a href="/payments/3/edit/">Payments</a>
    </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    
</body>
</html>
