{% extends "layout.html" %}

{% block title %}
    <h1>Payments</h1>
{% endblock title %}

{% block content %}
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Amount</th>
            <th>Order #</th>
            <!-- Add more headers as needed -->
        </tr>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.first_name }}</td>
            <td>{{ payment.last_name }}</td>
            <td>{{ payment.amt }}</td>
            <td>{{ payment.order_num }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
